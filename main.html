<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Oyun Şirketi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #222;
        }
        .container {
            padding: 50px 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #ff4500;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #222;
        }
    </style>
</head>

    <header>
        <h1>Oyun Şirketi</h1>
    </header>
    <div class="container">
        <h2>Oyunlarımız</h2>
        <p>Oyun dünyasına yenilik getiren projelerimizle tanışın.</p>
        <a href="#" class="button">Projelerimizi Keşfet</a>
    </div>
    <footer>

    </footer>

</html>
